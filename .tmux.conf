set -g default-terminal "xterm-256color" 

# Send prefix
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix
set-option -g set-titles on

# Use alt-arrow keys to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Colors
setw -g window-status-format "#[fg=green]#[bg=black] #I #[bg=black]#[fg=white] #W" 
setw -g window-status-current-format "#[bg=red]#[fg=white] #I #[bg=white]#[fg=red] [#W]" 

set-option -g status-position top
#set-option -g status-position bottom
set -g status-fg white
set -g status-bg blue
set -g status-left ''
set -g status-right-length 62
set -g status-right '%a %m-%d %H:%M'

set-option -g status on
set -g status-interval 5
set -g status-justify centre

set-option -g status-bg colour235 #base02
set-option -g status-fg yellow #yellow

set -g status-left-length 70
set -g status-left "#[fg=green]: #h : #[fg=brightblue]#(curl icanhazip.com) #[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "

set -g status-right-length 60

# Use shift-arrowkeys to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Set easier window split keys
bind-key v split-window -h
bind-key h split-window -v

# Easy config-reload
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize tpm
run '~/.tmux/plugins/tpm/tpm'
